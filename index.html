<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Motor Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #deviceList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ESP32 Motor Control</h1>
    <button id="connectBtn">Connect to Bluetooth Device</button>
    <div id="deviceList"></div>
    <br>
    <button id="forwardBtn">Move Forward</button>
    <button id="backwardBtn">Move Backward</button>
    <button id="stopBtn">Stop Motor</button>

    <script>
        let bleDevice;
        let characteristic;

        // UUIDs matching those in your ESP32 code
        const serviceUuid = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const characteristicUuid = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

        // Function to connect to the selected Bluetooth device
        async function connectToDevice(device) {
            try {
                // Connect to GATT server
                const server = await device.gatt.connect();

                // Get the service and characteristic
                const service = await server.getPrimaryService(serviceUuid);
                characteristic = await service.getCharacteristic(characteristicUuid);

                console.log(`Connected to ${device.name}`);
                alert(`Connected to ${device.name}!`);
            } catch (error) {
                console.error("Error connecting to device:", error);
            }
        }

        // Function to request and display Bluetooth devices
        async function requestBluetoothDevices() {
            try {
                // Request Bluetooth devices
                const devices = await navigator.bluetooth.getDevices();
                const deviceList = document.getElementById('deviceList');
                deviceList.innerHTML = ''; // Clear previous list

                // Create buttons for each available device
                devices.forEach(device => {
                    const button = document.createElement('button');
                    button.innerText = `Connect to ${device.name}`;
                    button.onclick = () => connectToDevice(device);
                    deviceList.appendChild(button);
                });

                if (devices.length === 0) {
                    deviceList.innerHTML = 'No Bluetooth devices found.';
                }
            } catch (error) {
                console.error("Error requesting devices:", error);
            }
        }

        // Function to send a command to the ESP32
        async function sendCommand(command) {
            if (characteristic) {
                const encoder = new TextEncoder();
                const commandData = encoder.encode(command);
                await characteristic.writeValue(commandData);
                console.log(`Sent command: ${command}`);
            } else {
                console.error("Not connected to ESP32");
            }
        }

        // Event listeners for buttons
        document.getElementById('connectBtn').addEventListener('click', requestBluetoothDevices);
        document.getElementById('forwardBtn').addEventListener('click', () => sendCommand('F'));
        document.getElementById('backwardBtn').addEventListener('click', () => sendCommand('B'));
        document.getElementById('stopBtn').addEventListener('click', () => sendCommand('S'));
    </script>
</body>
</html>
