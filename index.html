<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Control</title>
    <style>
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #lockControl, #errorMessage {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginPage">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button id="loginBtn">Login</button>
        <p id="errorMessage" style="color: red;">Invalid username or password. Please try again.</p>
    </div>

    <div id="lockControl">
        <h1>Lock Control</h1>
        <button id="connectBtn">Connect to ESP32</button>
        <div id="controls"></div>
    </div>

    <script>
        const correctUsername = "offeneTÃ¼r";
        const correctPassword = "2024";

        const loginBtn = document.getElementById('loginBtn');
        const loginPage = document.getElementById('loginPage');
        const lockControl = document.getElementById('lockControl');
        const errorMessage = document.getElementById('errorMessage');

        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === correctUsername && password === correctPassword) {
                // Successful login
                loginPage.style.display = 'none';
                lockControl.style.display = 'block';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
            }
        });

        let bleDevice;
        let characteristic;
        let lockState = "locked"; // Initial state: locked

        const serviceUuid = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const characteristicUuid = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

        async function connectToESP32() {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [serviceUuid]
                });

                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(serviceUuid);
                characteristic = await service.getCharacteristic(characteristicUuid);

                console.log("Connected to ESP32!");

                // Hide the connect button
                document.getElementById('connectBtn').style.display = 'none';
                updateControls();
            } catch (error) {
                console.error("Error connecting to ESP32:", error);
                alert("Failed to connect. Please try again.");
                // Show the connect button in case of failure
                document.getElementById('connectBtn').style.display = 'block';
            }
        }

        async function sendCommand(command) {
            if (characteristic) {
                const encoder = new TextEncoder();
                const commandData = encoder.encode(command);
                await characteristic.writeValue(commandData);
                console.log(`Sent command: ${command}`);
            } else {
                console.error("Not connected to ESP32");
            }
        }

        function updateControls() {
            const controlsDiv = document.getElementById('controls');
            controlsDiv.innerHTML = ''; // Clear current controls

            if (lockState === "locked") {
                const unlockButton = document.createElement('button');
                unlockButton.textContent = "Unlock";
                unlockButton.onclick = async () => {
                    await sendCommand('F');
                    setTimeout(async () => {
                        await sendCommand('S');
                        lockState = "unlocked";
                        updateControls();
                    }, 2000);
                };
                controlsDiv.appendChild(unlockButton);
            } else if (lockState === "unlocked") {
                const lockButton = document.createElement('button');
                lockButton.textContent = "Lock";
                lockButton.onclick = async () => {
                    await sendCommand('B');
                    setTimeout(async () => {
                        await sendCommand('S');
                        lockState = "locked";
                        updateControls();
                    }, 2000);
                };
                controlsDiv.appendChild(lockButton);
            }
        }

        document.getElementById('connectBtn').addEventListener('click', connectToESP32);
        updateControls(); // Initialize controls based on the initial lock state
    </script>
</body>
</html>
