<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Motor Control</title>
    <style>
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>ESP32 Motor Control</h1>
    <button id="connectBtn">Connect to ESP32</button>
    <br>
    <button id="forwardBtn">Move Forward</button>
    <button id="backwardBtn">Move Backward</button>
    <button id="stopBtn">Stop Motor</button>

    <script>
        let bleDevice;
        let characteristic;

        // UUIDs matching those in your ESP32 code
        const serviceUuid = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const characteristicUuid = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';

        // Function to connect to ESP32 via BLE
        async function connectToESP32() {
            try {
                // Request the device with the given service UUID
             bleDevice = await navigator.bluetooth.requestDevice({
    acceptAllDevices: true,
    optionalServices: [serviceUuid] // Still mention the service to interact with later
});


                // Connect to GATT server
                const server = await bleDevice.gatt.connect();

                // Get the service and characteristic
                const service = await server.getPrimaryService(serviceUuid);
                characteristic = await service.getCharacteristic(characteristicUuid);

                console.log("Connected to ESP32!");
            } catch (error) {
                console.error("Error connecting to ESP32:", error);
            }
        }

        // Function to send a command to the ESP32
        async function connectToESP32() {
    try {
        // Request the device with a filter based on the service UUID
        bleDevice = await navigator.bluetooth.requestDevice({
            filters: [{ services: [serviceUuid] }] // Filter by relevant UUID
        });

        // Connect to GATT server
        const server = await bleDevice.gatt.connect();

        // Get the service and characteristic
        const service = await server.getPrimaryService(serviceUuid);
        characteristic = await service.getCharacteristic(characteristicUuid);

        console.log("Connected to ESP32!");
    } catch (error) {
        console.error("Error connecting to ESP32:", error);
    }
}


        // Event listeners for buttons
        document.getElementById('connectBtn').addEventListener('click', connectToESP32);
        document.getElementById('forwardBtn').addEventListener('click', () => sendCommand('F'));
        document.getElementById('backwardBtn').addEventListener('click', () => sendCommand('B'));
        document.getElementById('stopBtn').addEventListener('click', () => sendCommand('S'));
    </script>
</body>
</html>
